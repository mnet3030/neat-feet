<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Registration</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- LINEARICONS -->
		<link rel="stylesheet" href="fonts/linearicons/style.css">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

		<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">

		<!-- DATE-PICKER -->
		<link rel="stylesheet" href="css/vendor_R/date-picker/css/datepicker.min.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style_R.css">
		
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<form action="" onsubmit="" class="validate-form">
					<h2>Create a new account</h2>
					<!--==================================================================================-->
					<div class="form-row">
						<div class="form-wrapper validate-input" data-validate = "Name is required">
							<label for="">Name *</label>
							<input type="text" class="form-control input100" placeholder="Your Name" >
							<span class="focus-input100"></span>
						</div>
						<div class="form-wrapper validate-input" data-validate = "Email is not valid">
							<label for="">Email *</label>
							<input type="text" name="email" class="form-control input100" placeholder="Your Email">
							<span class="focus-input100"></span>
							
						</div>
					</div>
					<!--==================================================================================-->
					<div class="form-row">
						<div class="form-wrapper validate-input" data-validate = "Enter a valid matching password">
							<label for="">Password *</label>
							<input type="password" name="password" class="form-control input100" placeholder="Your Password">
							<span class="focus-input100"></span>
							
						</div>
						<div class="form-wrapper">
							<label for="">Confirm Password *</label>
							<input type="password" class="form-control" id="passwordconfirm" placeholder="Confirm Password">
						</div>
					</div>
					<!--==================================================================================-->
					<div class="form-row">
						<div class="form-wrapper validate-input" data-validate = "Credit limit is required & greater than 0">
							<label for="">Credit limit *</label>
							<input type="number" name="creditLimit" class="form-control input100" placeholder="Your Credit limit">
							<span class="focus-input100"></span>
							
						</div>
						<div class="form-wrapper">
							<label for="">Job</label>
							<input type="text" class="form-control" placeholder="Your Job">
						</div>
					</div>
					<!--==================================================================================-->
					<div class="form-row">
						<div class="form-wrapper">
							<label for="">Address</label>
							<input type="text" class="form-control" placeholder="Your Address">
						</div>
						<div class="form-wrapper validate-input" data-validate = "Enter a valid phone number">
							<label for="">Phone *</label>
							<input type="number" name="phonenumber" class="form-control input100" placeholder="Phone">
							<span class="focus-input100"></span>
							
						</div>
					</div>
					<!--==================================================================================-->
					<div class="form-row">
						<div class="form-wrapper">
							<label for="">Photo</label>
							<input type="file" class="form-control" >
						</div>
						<div class="form-wrapper validate-input" data-validate = "Birth date is required">
							<label for="">Birth Date *</label>
							<span class="lnr lnr-calendar-full"></span>
							<input type="text" class="form-control datepicker-here input100" data-language='en' data-date-format="dd M yyyy" id="dp1">
							<span class="focus-input100"></span>
							
						</div>
					</div>
					<!--==================================================================================-->
					<div class="form-row last">
						<div class="form-wrapper">
							<label for="">Gender *</label>
							<select name="" id="" class="form-control">
								<option value="male">Male</option>
								<option value="female">Female</option>
								
							</select>
							<i class="zmdi zmdi-chevron-down"></i>
						</div>
						<div class="form-wrapper">
							<label for="">Country</label>
							<select name="" id="" class="form-control">
								<option value="eg">Egypt</option>
								
							</select>
							<i class="zmdi zmdi-chevron-down"></i>
						</div>
					</div>
					<!--==================================================================================-->
					<div class="checkbox">
						<label>
							<input type="checkbox"> Agree to privacy policy
							<span class="checkmark"></span>
						</label>
					</div>
					<button data-text="Yalla" onclick="validatevalues()">
						<span>Register</span>
					</button>
				</form>
			</div>
		</div>
		
		<script src="js/jquery-3.3.1.min.js"></script>

		<!-- DATE-PICKER -->
		<script src="css/vendor_R/date-picker/js/datepicker.js"></script>
		<script src="css/vendor_R/date-picker/js/datepicker.en.js"></script>

		<script src="js/main_R.js"></script>
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
